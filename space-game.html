<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
</head>
<body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 80vh;
            max-height: 600px;
            border: 2px solid white;
            overflow: hidden;
            padding-top: 40px; 
        }

        #canvas {
            width: 100%;
            height: calc(100% - 40px);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
        }

        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }

        #score-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1vw;
        }

        #high-score-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1vw;
        }

        #tap-to-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            cursor: pointer;
            z-index: 1;
        }

        #game-over-text {
            margin-bottom: 20px;
        }
    </style>
    <div id="game">
        <canvas id="canvas"></canvas>
        <div id="score-counter">Score: <span id="live-score">0</span></div>
        <div id="high-score-counter">High Score: <span id="live-high-score">0</span></div>
        <div id="tap-to-start">Tap to Start</div>
    </div>
    <div id="game-over" style="display: none;">
        <div id="game-over-text">Game Over!</div>
        <button id="restart">Restart</button>
    </div>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 560;

        let gameWidth = canvas.width;
        let gameHeight = canvas.height;
        let speed = 5;
        let score = 0;
        let highScore = 0;
        let gameOverText = document.getElementById('game-over');
        let gameOverButtonText = document.getElementById('game-over-text');
        let scoreText = document.getElementById('score');
        let highScoreText = document.getElementById('high-score');
        let restartButton = document.getElementById('restart');
        let gameInterval;
        let liveScore = document.getElementById('live-score');
        let liveHighScore = document.getElementById('live-high-score');
        let asteroid;
        let tapToStart = document.getElementById('tap-to-start');

        function generateAsteroid() {
            let asteroidSize = Math.random() * 50 + 20;
            let asteroidX = 0;
            let asteroidY = Math.random() * (gameHeight - asteroidSize);
            let rotationSpeed = Math.random() * 0.2 - 0.1;
            asteroid = {
                size: asteroidSize,
                x: asteroidX,
                y: asteroidY,
                rotation: 0,
                rotationSpeed: rotationSpeed
            };
        }

        function drawAsteroid() {
            ctx.save();
            ctx.translate(asteroid.x + asteroid.size / 2, asteroid.y + asteroid.size / 2);
            ctx.rotate(asteroid.rotation);
            ctx.beginPath();
            ctx.moveTo(-asteroid.size / 2, -asteroid.size / 2);
            ctx.lineTo(asteroid.size / 2, -asteroid.size / 4);
            ctx.lineTo(asteroid.size / 4, asteroid.size / 2);
            ctx.lineTo(-asteroid.size / 4, asteroid.size / 2);
            ctx.closePath();
            ctx.fillStyle = 'gray';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.stroke();
            ctx.restore();
        }

        function drawBackground() {
            let stars = 100;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            for (let i = 0; i < stars; i++) {
                let x = Math.random() * gameWidth;
                let y = Math.random() * gameHeight;
                let radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
        }

        function moveAsteroid() {
            if (asteroid.x > gameWidth) {
                gameOver();
            } else {
                asteroid.x += speed;
                asteroid.rotation += asteroid.rotationSpeed;
                clearCanvas();
                drawBackground();
                drawAsteroid();
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            if (score > highScore) {
                highScore = score;
                highScoreText.innerText = highScore;
            }
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
            gameOverButtonText.innerText = 'Game Over!';
        }

        function resetGame() {
            generateAsteroid();
            score = 0;
            speed = 5;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            gameOverButtonText.innerText = '';
            gameInterval = setInterval(updateGame, 100);
        }

        function updateGame() {
            moveAsteroid();
            score++;
            liveScore.innerText = score;
            if (score > highScore) {
                highScore = score;
                liveHighScore.innerText = highScore;
            }
            if (score % 100 === 0) {
                speed += 1;
            }
        }

        canvas.addEventListener('click', function(event) {
            if (!gameInterval) {
                tapToStart.style.display = 'none';
                resetGame();
            } else {
                let rect = canvas.getBoundingClientRect();
                let mouseX = event.clientX - rect.left;
                let mouseY = event.clientY - rect.top;

                if (mouseX >= asteroid.x && mouseX <= asteroid.x + asteroid.size && mouseY >= asteroid.y && mouseY <= asteroid.y + asteroid.size) {
                    generateAsteroid();
                }
            }
        });

        restartButton.addEventListener('click', resetGame);

        function startGame() {
            clearCanvas();
            drawBackground();
            generateAsteroid();
            score = 0;
            speed = 5;
            liveScore.innerText = score;
            liveHighScore.innerText = highScore;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
        }

        startGame();
    </script>
</body>
</html>
