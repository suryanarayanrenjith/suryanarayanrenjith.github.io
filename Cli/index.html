	<script>
  (async function verifyAndProceed() {
    function getFingerprint() {
      return `${navigator.userAgent}-${screen.width}-${screen.height}-${navigator.language}-${window.devicePixelRatio}`;
    }
    
    const now = Date.now();
    const lastRefresh = localStorage.getItem('lastRefresh');
    let suspicious = false;
    
    if (lastRefresh && (now - parseInt(lastRefresh, 10) < 2000)) {
      suspicious = true;
    }
    localStorage.setItem('lastRefresh', now);
    
    try {
      const response = await fetch('https://surya-verify.vercel.app/api/verify-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          fingerprint: getFingerprint(),
          suspicious: suspicious
        })
      });
      
      const data = await response.json();

      if (data.suspicious === true || !data.verified) {
        window.location.href = '/404';
        return;
      }
      
      console.log('User verified. Proceeding to the site...');
    } catch (error) {
      console.error('Error verifying user');
    }
  })();
        
(async function() {
    function block() {
      window.location.href = '/policy.html';
    }

    try {
      const res = await fetch('https://surya-verify.vercel.app/api/verify-proxy', {
        method: 'GET',
        mode: 'cors',
        credentials: 'omit'
      });

      if (!res.ok) return block();

      const data = await res.json();
      if (typeof data !== 'boolean') return block();

      if (data) return block();

    } catch (err) {
      console.error('Proxy check error');
      block();
    }
  })(); 
</script>

<body>
    <canvas id="background-canvas"></canvas>
    
    
    <div class="geometric-shapes" id="geometricShapes"></div>
    
    
    <div class="elegant-dots" id="elegantDots"></div>
    
    
    <div class="terminal-container">
        <div class="terminal">
            <div class="header">Terminal - surya@portfolio</div>
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">surya@portfolio:~$</span>
                <input type="text" id="commandInput" autofocus autocomplete="off">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="animation.js"></script>
    
    <script>
        function createGeometricShapes() {
            const shapesContainer = document.getElementById('geometricShapes');
            const shapes = ['square', 'diamond', 'triangle'];
            
            for (let i = 0; i < 8; i++) {
                const shape = document.createElement('div');
                shape.className = 'geometric-shape';
                
                const size = Math.random() * 30 + 10;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDuration = (Math.random() * 20 + 15) + 's';
                shape.style.animationDelay = Math.random() * 5 + 's';
                
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                if (shapeType === 'diamond') {
                    shape.style.transform = 'rotate(45deg)';
                } else if (shapeType === 'triangle') {
                    shape.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                    shape.style.borderRadius = '0';
                }
                
                shapesContainer.appendChild(shape);
            }
        }
        
        function createElegantDots() {
            const dotsContainer = document.getElementById('elegantDots');
            
            for (let i = 0; i < 20; i++) {
                const dot = document.createElement('div');
                dot.className = 'elegant-dot';
                
                const size = Math.random() * 6 + 2;
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDuration = (Math.random() * 8 + 6) + 's';
                dot.style.animationDelay = Math.random() * 3 + 's';
                
                dotsContainer.appendChild(dot);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createGeometricShapes();
            createElegantDots();
            
            const cachedShapes = document.querySelectorAll('.geometric-shape');
            setInterval(() => {
                cachedShapes.forEach(shape => {
                    if (Math.random() > 0.8) {
                        shape.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.3)';
                        setTimeout(() => {
                            shape.style.boxShadow = 'none';
                        }, 1000);
                    }
                });
            }, 2000);
        });
    </script>
