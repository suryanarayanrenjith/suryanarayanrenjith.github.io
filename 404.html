<script>    
        const canvas = document.getElementById('halftoneCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const cols = 120;
        const rows = 60;
        const dotMaxSize = 6;
        const waveSpeed = 0.1;
        let time = 0;
        
        function drawHalftone() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            let gridWidth = canvas.width / cols;
            let gridHeight = canvas.height / rows;
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    let dx = (x / cols - 0.5) * 2;
                    let dy = (y / rows - 0.5) * 2;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    let wave = Math.sin(distance * 15 - time) * 0.5 + 0.5;
                    let distortion = Math.cos(time * 0.5 + x * 0.1) * Math.sin(time * 0.5 + y * 0.1);
                    let dotSize = Math.max(0, (wave + distortion * 0.3) * dotMaxSize);
                    
                    let posX = x * gridWidth + gridWidth / 2 + Math.sin(time * 0.3 + x * 0.05) * 5;
                    let posY = y * gridHeight + gridHeight / 2 + Math.cos(time * 0.3 + y * 0.05) * 5;
                    
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.arc(posX, posY, dotSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function animate() {
            time += waveSpeed;
            drawHalftone();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
  </script>
