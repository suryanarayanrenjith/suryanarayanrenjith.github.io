        window.location.href = randomPages[randomIndex];
      });
    });

  <script>
    const canvas = document.getElementById('halftoneCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const cols = 120;
    const rows = 60;
    const dotMaxSize = 6;
    const waveSpeed = 0.1;
    let time = 0;
    
    function drawHalftone() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        let gridWidth = canvas.width / cols;
        let gridHeight = canvas.height / rows;
        
        for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
                let dx = (x / cols - 0.5) * 2;
                let dy = (y / rows - 0.5) * 2;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                let wave = Math.sin(distance * 15 - time) * 0.5 + 0.5;
                let distortion = Math.cos(time * 0.5 + x * 0.1) * Math.sin(time * 0.5 + y * 0.1);
                let dotSize = Math.max(0, (wave + distortion * 0.3) * dotMaxSize);
                
                let posX = x * gridWidth + gridWidth / 2 + Math.sin(time * 0.3 + x * 0.05) * 5;
                let posY = y * gridHeight + gridHeight / 2 + Math.cos(time * 0.3 + y * 0.05) * 5;
                
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(posX, posY, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    }
    
    function animate() {
        time += waveSpeed;
        drawHalftone();
        requestAnimationFrame(animate);
    }
    
    animate();
    
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
  </script>

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    .path-display {
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      color: #888;
      margin-bottom: 20px;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .glitch-container {
      margin-bottom: 30px;
    }

    .glitch {
      font-size: 8rem;
      font-weight: 700;
      letter-spacing: 5px;
      position: relative;
      animation: glitch 5s infinite;
      text-shadow: -2px 0 white, 2px 0 white;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -1px 0 white;
      animation: glitch 4.5s infinite;
      animation-delay: 0.1s;
      opacity: 0.8;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -1px 0 white;
      animation: glitch 4s infinite;
      animation-delay: 0.2s;
      opacity: 0.8;
    }

    .svg-container {
      margin: 20px 0;
    }

    .astronaut {
      animation: float 6s ease-in-out infinite;
    }

    .message {
      font-size: 2.5rem;
      margin: 0 0 15px 0;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .highlight {
      color: #fff;
      position: relative;
      display: inline-block;
    }

    .highlight::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
      animation: blink 2s infinite;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.6;
      color: #aaa;
    }

    .link-highlight {
      color: white;
      text-decoration: none;
      position: relative;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .link-highlight::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: white;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .link-highlight:hover::after {
      transform: scaleX(1);
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 30px;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn i {
      font-size: 1.2rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .btn:hover::before {
      left: 0;

      color: #000;
