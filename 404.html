<script>    
    var canvas = document.getElementById("space");
    var ctx = canvas.getContext("2d");

    function initializeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(numStars) {
      var stars = [];
      for (var i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.1,
          twinkle: Math.random() * 100
        });
      }
      return stars;
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(function(star) {
        star.x += star.speed;
        if (star.x > canvas.width) star.x = 0;
        
        star.twinkle += star.speed;
        var twinkleFactor = Math.abs(Math.sin(star.twinkle * 0.05));

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius * twinkleFactor, 0, Math.PI * 2);
        ctx.fillStyle = "#FFFFFF";
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }

    function resizeCanvas() {
      initializeCanvas();
      stars = createStars(1000);
      animateStars();
    }

    initializeCanvas();
    var stars = createStars(1000);
    animateStars();

      clearTimeout(resizeTimer);
      var resizeTimer = setTimeout(resizeCanvas, 200);
    });
  </script>
