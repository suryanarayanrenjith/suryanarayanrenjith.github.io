    <circle cx="312" cy="200" r="20" fill="#FFD700"/>
    <line x1="297" y1="185" x2="327" y2="215" stroke="#000" stroke-width="5"/>
    <line x1="297" y1="215" x2="327" y2="185" stroke="#000" stroke-width="5"/>
    <path d="M180 160 Q200 140 220 160" stroke="#000" stroke-width="10" fill="none"/>
    <path d="M292 160 Q312 140 332 160" stroke="#000" stroke-width="10" fill="none"/>

</div>

<style>
::-webkit-scrollbar {
  display: none;
}

html {
  scrollbar-width: none;
}

.item {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
font-size: 24px;
margin-bottom: 20px;
}
    
.fof {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.link_404 {
    color: #fff!important;
    padding: 10px 20px;
    background: black;
    margin: 20px 0;
    display: inline-block;
    text-decoration: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 5px;
}

.error {
    font-size: 50px;
    display: inline-block;
    padding-right: 12px;
    animation: type .5s alternate infinite;
}

@keyframes type {
    from {
        box-shadow: inset -3px 0px 0px black;
    }
    to {
        box-shadow: inset -3px 0px 0px transparent;
    }
}

.description {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 18px;
    margin-bottom: 20px;
}

            @media only screen and (max-width: 768px) {
            .error {
                font-size: 40px;
            }

            .link_404 {
                font-size: 16px;
            }

            .description {
                font-size: 16px;
            }
        }

        @media only screen and (max-width: 480px) {
            .error {
                font-size: 30px;
            }

            .link_404 {
                font-size: 14px;
                padding: 8px 16px;
            }

            .description {
                font-size: 14px;
            }
        }
</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
            var pathName = window.location.pathname.substring(1);
            var itemElement = document.querySelector('.item');
            itemElement.textContent = pathName ? pathName : 'Home';
        });
</script>
