    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const fullText = "Suryanarayan Renjith";
        const fixedChar = "S";
        const dynamicText = fullText.slice(1);
        let index = 0;
        let isDeleting = false;
    
        function type() {
            const speed = 300;
    
            if (isDeleting) {
                document.title = fixedChar + dynamicText.substring(0, index - 1);
                index--;
                if (index === 0) {
                    isDeleting = false;
                }
            } else {
                document.title = fixedChar + dynamicText.substring(0, index + 1);
                index++;
                if (index === dynamicText.length) {
                    isDeleting = true;
                }
            }
    
            setTimeout(type, speed);
        }
    
        type();
    });
      </script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const headingElement = document.getElementById("mainheading");
    const finalText = "Suryanarayan Renjith";
    const possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    function generateRandomString(length) {
        let result = "";
        for (let i = 0; i < length; i++) {
            result += possibleCharacters.charAt(Math.floor(Math.random() * possibleCharacters.length));
        }
        return result;
    }

    function animateTextTransformation() {
        const initialText = generateRandomString(finalText.length);
        let currentText = initialText;
        headingElement.textContent = initialText;

        const startTime = performance.now();
        const duration = 2000;

        function updateText() {
            const elapsed = performance.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const easedProgress = easeOutCubic(progress);

            currentText = transformText(initialText, finalText, easedProgress);
            headingElement.textContent = currentText;

            if (progress < 1) {
                requestAnimationFrame(updateText);
            } else {
                headingElement.textContent = finalText;
            }
        }

        function easeOutCubic(t) {
            return (--t) * t * t + 1;
        }

        function transformText(initialText, finalText, progress) {
            let newText = "";
            for (let i = 0; i < finalText.length; i++) {
                if (Math.random() < progress) {
                    newText += finalText.charAt(i);
                } else {
                    newText += initialText.charAt(i);
                }
            }
            return newText;
        }

        requestAnimationFrame(updateText);
    }

    animateTextTransformation();
});
    </script>

            document.addEventListener('mousemove', function (e) {
            var trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);
            setTimeout(function () {
              trail.remove();
            }, 1000);
          });
