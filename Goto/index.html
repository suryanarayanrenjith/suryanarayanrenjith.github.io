<body>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

.container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.animation-wrapper {
    position: relative;
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
}

.noscript-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.noscript-message {
    color: #fff;
    font-size: 20px;
    text-align: center;
}

.web {
    position: absolute;
    width: 90%;
    height: 90%;
    border: 1px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff;
    animation: rotate 2s linear infinite, scale 4s ease-in-out infinite;
}

.web:nth-child(2) {
    animation-delay: -1s;
}

.web:nth-child(3) {
    animation-delay: -2s;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes scale {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.5);
    }
}

h1 {
    font-size: 24px;
    animation: fadeInOut 4s ease-in-out infinite;
}

@keyframes fadeInOut {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

@media (max-width: 768px) {
.animation-wrapper {
        width: 100px;
        height: 100px;
    }

h1 {
        font-size: 20px;
    }
.noscript-message {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
.animation-wrapper {
        width: 80px;
        height: 80px;
}
	
.noscript-message {
        font-size: 16px;
    }
}

.hidden {
    opacity: 0;
  }

.visible {
    opacity: 1;
  }
</style>

</div>

 </div>

</div>
