   <script>
document.addEventListener("DOMContentLoaded", () => {
    const uA = navigator.userAgent;
    const bK = 'blockedUser';
    const vK = 'verifiedUser';
    const fK = 'browserFingerprint';
    const vAKey = 'verificationAttempts';
    const rAKey = 'regenerateAttempts';

    function dB64(u) {
        return atob(u);
    }

    function isBUA(u) {
        return /curl|bot|spider|crawler|wget|Mediapartners-Google/i.test(u);
    }

    function sBF() {
        localStorage.setItem(bK, 'true');
    }

    function cBF() {
        localStorage.removeItem(bK);
    }

    function isB() {
        return localStorage.getItem(bK) === "true";
    }

    function rLC() {
        const aL = JSON.parse(localStorage.getItem("attemptLog")) || [];
        const n = Date.now();
        const mA = 5;
        const tW = 10000;

        const rA = aL.filter(a => n - a < tW);
        localStorage.setItem("attemptLog", JSON.stringify(rA));

        if (rA.length >= mA) {
            window.location.href = '/404';
            return true;
        }

        rA.push(n);
        localStorage.setItem("attemptLog", JSON.stringify(rA));
        return false;
    }

    function gC(l) {
        const ch = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let r = '';
        for (let i = 0; i < l; i++) {
            r += ch.charAt(Math.floor(Math.random() * ch.length));
        }
        return r;
    }

    function sC() {
        let cS = gC(6);
        let rA = parseInt(localStorage.getItem(rAKey)) || 0;
        let vA = parseInt(localStorage.getItem(vAKey)) || 0;

        while (vA < 3) {
            const uI = prompt(`Enter code: ${cS}\nOr type 'R' to regenerate (${3 - rA} attempts left)`);

            if (uI === cS) {
                alert("Verified.");
                localStorage.setItem(vK, 'true');
                cBF();
                return;
            } else if (uI && uI.toUpperCase() === 'R' && rA < 3) {
                rA += 1;
                localStorage.setItem(rAKey, rA);
                cS = gC(6);
                alert(`New Captcha: ${cS}`);
            } else {
                vA += 1;
                localStorage.setItem(vAKey, vA);
                alert(`Incorrect attempt ${vA}/3.`);
            }
        }
        alert("Verification failed.");
        window.location.href = '/404';
    }

    function gF() {
        const sD = `${screen.width}x${screen.height}-${screen.colorDepth}`;
        const tZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const l = navigator.language;
        const p = navigator.platform;
        const dP = window.devicePixelRatio;

        const fD = `${sD}-${tZ}-${l}-${p}-${dP}-${uA}`;
        return btoa(fD);
    }

    function vF() {
        try {
            const sF = localStorage.getItem(fK);
            const cF = gF();

            if (!sF) {
                localStorage.setItem(fK, cF);
            } else if (sF !== cF) {
                return false;
            }
            return true;
        } catch (error) {
            console.error("Error generating fingerprint:", error);
            return true;
        }
    }

    function rP() {
        const p = window.location.pathname;
        const qP = new URLSearchParams(window.location.search);
        const id = qP.get('id');
        const eP = '/Goto/';

        const rL = {
		'mail': 'bWFpbHRvOnN1cnlhbmFyYXlhbnJlbmppdGhAZ21haWwuY29t',
		'github': 'aHR0cHM6Ly9naXRodWIuY29tL3N1cnlhbmFyYXlhbnJlbmppdGg=',
		'twitter': 'aHR0cHM6Ly94LmNvbS9fc3VyeWFuYXJheWFucg==',
		'linkedin': 'aHR0cHM6Ly93d3cubGlua2VkaW4uY29tL2luL3N1cnlhbmFyYXlhbi1yZW5qaXRo',
		'space-attack': 'aHR0cHM6Ly9zcGFjZS1hdHRhY2suaXRjaC5pbw==',
		'resume': 'aHR0cHM6Ly9kcml2ZS5nb29nbGUuY29tL2ZpbGUvZC8xbFBiV0pVVmhES2dQcmliNnluZzlVX0d1bVViUTlpeW0vdmlldz91c3A9c2hhcmluZw==',
		'vexylon': 'aHR0cHM6Ly92ZXh5bG9uaW5ub3ZhdGlvbnMuZG9yaWsuaW8v'
        };

        setTimeout(function() {
            if (p.startsWith(eP) && id && rL[id]) {
                const u = dB64(rL[id]);
                window.location.href = u;
            } else {
                window.location.href = '/404';
            }
        }, 3000);
    }

    if (localStorage.getItem(vK)) {
        console.log("Verified.");
        cBF();
    } else {
        if (rLC()) {
            return;
        }

        if (isBUA(uA)) {
            sBF();
        }

        if (!vF()) {
            console.log("Fingerprint mismatch.");
            sBF();
        }

        if (isB()) {
            sC();
        }
    }

    window.onload = function() {
        if (isB()) {
            window.location.href = '/404';
        } else {
            rP();
        }
    };
});
</script>

<body>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

.container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.animation-wrapper {
    position: relative;
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
}

.noscript-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.noscript-message {
    color: #fff;
    font-size: 20px;
    text-align: center;
}

.web {
    position: absolute;
    width: 90%;
    height: 90%;
    border: 1px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff;
    animation: rotate 2s linear infinite, scale 4s ease-in-out infinite;
}

.web:nth-child(2) {
    animation-delay: -1s;
}

.web:nth-child(3) {
    animation-delay: -2s;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes scale {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.5);
    }
}

h1 {
    font-size: 24px;
    animation: fadeInOut 4s ease-in-out infinite;
}

@keyframes fadeInOut {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

@media (max-width: 768px) {
.animation-wrapper {
        width: 100px;
        height: 100px;
    }

h1 {
        font-size: 20px;
    }
.noscript-message {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
.animation-wrapper {
        width: 80px;
        height: 80px;
}
	
.noscript-message {
        font-size: 16px;
    }
}

.hidden {
    opacity: 0;
  }

.visible {
    opacity: 1;
  }
</style>	
<div class="container">

<div class="web"></div>
<div class="web"></div>
</div>
<h1>Redirecting...</h1>
 </div>

        display: none;
        }

        display: none;
        }
</style>
<div class="noscript-container">
        <p class="noscript-message">Please enable JavaScript for redirection.</p>
</div>
</noscript>
</body>
</html>
